<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Live Code Editor</title>
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
	<script type="text/javascript" src="https://codemirror.net/lib/codemirror.js"></script>
	<script type="text/javascript" src="https://codemirror.net/mode/xml/xml.js"></script>
	<script type="text/javascript" src="https://codemirror.net/mode/css/css.js"></script>
	<script type="text/javascript" src="https://codemirror.net/mode/javascript/javascript.js"></script>
	<script type="text/javascript" src="https://codemirror.net/addon/display/placeholder.js"></script>
	<link rel="stylesheet" href="https://codemirror.net/theme/dracula.css">
</head>
<body>
	<header>
		<button id="btnRun" title="Click here to run">Run</button>
	</header>
	<div class="container">
		<div id="left-column">
			<iframe id="output"></iframe>
		</div>

		<div id="right-column">
			<div class="editor">
				<div class="code">
					<div class="html-code"></div>
					<div class="css-code"></div>
					<div class="js-code"></div>
				</div>	
			</div>
		</div>
	</div>
	<footer></footer>
	<script src="./js/script.js" defer></script>
</body>
</html>
